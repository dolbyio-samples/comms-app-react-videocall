<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=3,user-scalable=no"
      name="viewport"
    />
    <link rel="icon" href="/DolbyIO-favicon-32x32.webp" sizes="32x32" />
    <link rel="icon" href="/DolbyIO-favicon-192x192.webp" sizes="192x192" />
    <link rel="apple-touch-icon" href="/DolbyIO-favicon-180x180.webp" />
    <meta name="msapplication-TileImage" content="/DolbyIO-favicon-270x270.webp" />
    <title>Dolby.io Video Conference Call</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/App.tsx"></script>
    <script type="text/javascript">
      const isIPhone = navigator.userAgent.match(/iPhone/i);
      if (isIPhone) {
        document.getElementsByTagName('meta')['viewport'].content =
          'viewport-fit=cover, initial-scale=1 , user-scalable=no';
      }
    </script>
  </body>
</html>
